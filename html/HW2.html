<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/HW2.css" rel="stylesheet">
    <title>InputHW</title>
</head>
<body style="background-color: #eee;">
    <div class="container">
        <form class="form">
            <h3>Contact Us</h3>
            <div class="inputbox">
                <p>Your Email</p>
                <input type="email" placeholder="e-mail">
                <br>
                <div class="firstname">
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div class="lastname">
                    <p>Last Name</p>
                    <input type="text">
                </div>
                <p>Messages</p>
                <input type="text" style="width:200px; height: 50px;"> <br>
                <input id="sub" type="checkbox">
                <label for="sub">Subscribe</label>
                <input type="submit" value="SEND" style="padding:10px; display:block; margin-left:auto;">

            </div>
        </form>
    </div>
</body>
</html>
